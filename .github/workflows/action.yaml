name: Terraform Pipeline

on:
  push:
    branches:
      - main
      - feature/*
jobs:
  terraform:
    name: Deploy Terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: AWS Login
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Adjust to your AWS region
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0  # Adjust to the desired Terraform version

    - name: Github Token
      env:
        GIT_TOKEN: ${{ secrets.YOUR_GITHUB_TOKEN }}

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./

    - name: Plan Terraform Changes
      run: terraform plan -var-file="prod.tfvars" -out=tfplan
      working-directory: ./

    - name: Wait for Manual Approval
      id: approval
      run: |
        echo "To approve, add a comment: '/approve'"
        while : ; do
          if test "$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
            | jq -r 'map(select(.body | startswith("/approve"))) | length')" -gt 0 ; then
            echo "Approval received."
            exit 0
          fi
          sleep 30
        done
      if: always() && steps.terraform_plan.outcome == 'success'

    - name: Apply Terraform Changes
      run: terraform apply tfplan
      working-directory: ./
      continue-on-error: true

    - name: Cleanup
      run: rm -f tfplan
      working-directory: ./
