name: Terraform Pipeline

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  terraform:
    name: Deploy Terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: AWS Login
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Ajuste para sua região da AWS
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0  # Ajuste para a versão desejada do Terraform
        
    - name: Initialize Terraform
      run: terraform init
      working-directory: ./

    - name: Plan Terraform Changes
      run: terraform plan -var-file="prod.tfvars" -out=tfplan
      working-directory: ./
    
  approve:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
    - name: "Aprovação Manual"
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Aprovação manual apenas no branch 'main'
      run: |
        echo "Aprovação Manual: Aprovar o pull request no GitHub antes de continuar."

  apply:
    needs: approve
    runs-on: ubuntu-latest

    steps:
    - name: Apply Terraform Changes
      run: terraform apply tfplan
      working-directory: ./        



